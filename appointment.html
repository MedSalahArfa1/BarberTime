        /* Custom modal styles */
        .error-modal .modal-content {
            background-color: red;
            color: white;

        /* Example styles for custom close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff; /* Text color */
            font-size: 1.5rem; /* Adjust font size */
            opacity: 0.8; /* Adjust opacity */
            background-color: transparent; /* Transparent background */
            border: none; /* Remove border */
            outline: none; /* Remove outline */
        }

        .close:hover {
            opacity: 1; /* Adjust hover opacity */
            color: #ccc; /* Hover text color */
        }

        /* Custom class for map container */
        .custom-map-container {
            position: relative;
            overflow: hidden;
            max-width: 100%; /* Ensure it doesn't exceed its container */
            margin: 0 auto; /* Center aligns the map horizontally */
        }

        /* Custom class for iframe */
        .custom-map {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {

            .custom-map{

    <div class="container-xxl py-5">

                    <div class="bg-secondary p-5">
                        <h1 class="text-uppercase mb-4 text-primary">Reservation Form</h1>
                        <form id="reservationForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-transparent" id="name" name="name" placeholder="Your Name" required>
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-transparent" id="phone" name="phone" placeholder="Your Phone Number" required>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control bg-transparent" id="date" name="date" placeholder="Select A Date" required>
                                        <label for="date">Select A Date</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="time" class="form-control bg-transparent" id="time" name="time" placeholder="Select A Time" required>
                                        <label for="time">Select A Time</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Confirm Reservation</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Confirmation Modal -->
                    <div class="modal fade custom-modal confirmation-modal" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="confirmationModalLabel">Reservation Confirmed!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Name: <span style="font-weight: bold;" id="customerName"></span></p>
                                    <p>Date: <span style="font-weight: bold;" id="reservationDate"></span></p>
                                    <p>Time: <span style="font-weight: bold;" id="reservationTime"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Error Modal -->
                    <div class="modal fade custom-modal error-modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="errorModalLabel">Error!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p id="errorMessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>
